language: node_js
os:
  - osx
node_js:
  - 6.9.1
sudo: false
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
branches:
  only:
    - master
    - /^greenkeeper-.*$/
cache:
  directories:
    - node_modules
notifications:
  email:
    - markus.felten@gmx.de
before_install:
  - npm i -g npm@latest
before_script:
  - npm prune
  - curl -O http://mfelten.de/Symatem/Symatem-$(uname -m)-$(uname -s)-macho.tar
  - tar xvf Symatem-$(uname -m)-$(uname -s)-macho.tar SymatemAPI
  - rm Symatem-$(uname -m)-$(uname -s)-macho.tar
script:
  - npm run cover
after_script:
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
after_success:
  - npm run semantic-release
